{% extends 'base.html' %}

{% block title %}
    {{ title }} :: {{ super() }}
{% endblock %}

{% block content %}
    <div class="row">
    {% for item in shoes %}
        <div class="block">
            <div class="photo_mockup"></div>
            <div class="item_text">
                <h2>{{ item.brand }}</h2>
                <p> {{ item.title }}</p>
                <p>{{ item.prise }} $</p>
                </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
