<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style7.css">
    <title>Новости</title>
</head>
<body>
    {% for item in news %}
        <div class="block">
        <h2>{{ item.title }}</h2>
        <p class="date">{{ item.date }}</p>
        <p>{{ item.description }}</p>
        </div>
    {% endfor %}
</body>
</html>
